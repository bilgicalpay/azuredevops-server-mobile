# GitHub Actions Workflow for iOS Build Pipeline
# Complete pipeline with all stages (tests won't break the build)

name: iOS Build Pipeline

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
    paths:
      - 'lib/**'
      - 'ios/**'
      - 'pubspec.yaml'
      - '.github/workflows/ios-pipeline.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'lib/**'
      - 'ios/**'
      - 'pubspec.yaml'
      - '.github/workflows/ios-pipeline.yml'
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

jobs:
  update-dependencies:
    name: Update Dependencies
    # runs-on: macos-latest
    runs-on: alpay-mac
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Check for outdated dependencies
        continue-on-error: true
        run: |
          chmod +x scripts/update_dependencies.sh || true
          ./scripts/update_dependencies.sh || echo "âš ï¸  Dependency update failed, continuing..."

      - name: Upload dependency report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-dependency-report
          path: |
            dependency_update_report.md
            dependency_check.txt
            security_audit_dependencies.txt
          retention-days: 7
          if-no-files-found: ignore

  test:
    name: Run Tests
    # runs-on: macos-latest
    runs-on: alpay-mac
    needs: update-dependencies
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter analyze
        continue-on-error: true
        run: |
          flutter analyze || echo "âš ï¸  Flutter analyze found issues, continuing..."

      - name: Run Flutter test
        continue-on-error: true
        run: |
          flutter test --coverage || echo "âš ï¸  Tests failed, continuing..."

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: |
            test-results/
            coverage/
          retention-days: 7
          if-no-files-found: ignore

  code-coverage:
    name: Code Coverage
    # runs-on: macos-latest
    runs-on: alpay-mac
    needs: test
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate coverage report
        continue-on-error: true
        run: |
          flutter test --coverage || echo "âš ï¸  Coverage generation failed, continuing..."
          lcov --summary coverage/lcov.info || echo "âš ï¸  Coverage summary failed, continuing..."

      - name: Upload coverage to Codecov
        if: always()
        continue-on-error: true
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: ios
          name: ios-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          # If token is not set, skip upload
          skip: ${{ !secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-coverage
          path: coverage/
          retention-days: 7
          if-no-files-found: ignore

  security-scan:
    name: Security Scan
    # runs-on: macos-latest
    runs-on: alpay-mac
    needs: update-dependencies
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Security Scan
        continue-on-error: true
        run: |
          echo "ðŸ”’ Running security scan..."
          chmod +x scripts/security_scan.sh || true
          ./scripts/security_scan.sh || echo "âš ï¸  Security scan failed, continuing..."

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-security-reports
          path: |
            security/
            security_audit_dependencies.txt
          retention-days: 7
          if-no-files-found: ignore

  bump-version:
    name: Bump Version and Create Tag
    # runs-on: macos-latest
    runs-on: alpay-mac
    needs: [test]
    if: |
      always() &&
      github.ref == 'refs/heads/main' && 
      github.event_name == 'push' && 
      !contains(github.event.head_commit.message, 'chore(release):') &&
      !contains(github.event.head_commit.message, '[skip version]') &&
      !contains(github.event.head_commit.message, '[skip ci]')
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          VERSION_NUMBER=$(echo $VERSION | cut -d'+' -f1)
          BUILD_NUMBER=$(echo $VERSION | cut -d'+' -f2)
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Determine version bump type
        id: bump_type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            BUMP_TYPE="${{ github.event.inputs.version_bump }}"
          else
            BUMP_TYPE="patch"
          fi
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Bump type: $BUMP_TYPE"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.version_number }}"
          BUILD_NUMBER="${{ steps.current_version.outputs.build_number }}"
          BUMP_TYPE="${{ steps.bump_type.outputs.bump_type }}"
          
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_BUILD_NUMBER=$((BUILD_NUMBER + 1))
          NEW_FULL_VERSION="${NEW_VERSION}+${NEW_BUILD_NUMBER}"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_build_number=$NEW_BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "new_full_version=$NEW_FULL_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_FULL_VERSION"

      - name: Update pubspec.yaml
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_full_version }}"
          sed -i '' "s/^version:.*/version: $NEW_VERSION/" pubspec.yaml
          echo "Updated pubspec.yaml to version: $NEW_VERSION"

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_full_version }}"
          git add pubspec.yaml
          git commit -m "chore(release): bump version to $NEW_VERSION [skip ci]" || exit 0
          git push origin main

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          TAG_NAME="v$NEW_VERSION"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME - iOS Build" || exit 0
          git push origin "$TAG_NAME" || exit 0
          echo "tag_name=$TAG_NAME" >> $GITHUB_ENV
          echo "Tag $TAG_NAME created and pushed"

      - name: Set outputs
        id: outputs
        run: |
          echo "tag_name=v${{ steps.new_version.outputs.new_version }}" >> $GITHUB_OUTPUT
          echo "version=${{ steps.new_version.outputs.new_full_version }}" >> $GITHUB_OUTPUT

  build-ios:
    name: Build iOS
    # runs-on: macos-latest
    runs-on: alpay-mac
    needs: [test, code-coverage, security-scan]
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v'))) ||
      (github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Generate SBOM
        continue-on-error: true
        run: |
          echo "ðŸ“‹ Generating SBOM..."
          chmod +x scripts/generate_sbom.sh || true
          ./scripts/generate_sbom.sh || echo "âš ï¸  SBOM generation failed, continuing..."

      - name: Build iOS IPA
        run: flutter build ipa --release --dart-define=PRODUCTION=true --no-codesign

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          VERSION_NUMBER=$(echo $VERSION | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Prepare IPA artifact
        run: |
          VERSION="${{ steps.version.outputs.version_number }}"
          mkdir -p release-assets/ios
          if [ -f "build/ios/ipa/azuredevops_onprem.ipa" ]; then
            cp build/ios/ipa/azuredevops_onprem.ipa "release-assets/ios/azuredevops-$VERSION.ipa"
          elif [ -f "build/ios/ipa/*.ipa" ]; then
            cp build/ios/ipa/*.ipa "release-assets/ios/azuredevops-$VERSION.ipa"
          fi

      - name: Install Cosign
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        continue-on-error: true
        run: |
          echo "ðŸ“¦ Installing cosign..."
          COSIGN_VERSION=$(curl -s https://api.github.com/repos/sigstore/cosign/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          wget -O /tmp/cosign "https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-darwin-amd64" || \
          wget -O /tmp/cosign https://github.com/sigstore/cosign/releases/latest/download/cosign-darwin-amd64 || \
          echo "âš ï¸  Cosign download failed"
          if [ -f /tmp/cosign ]; then
            chmod +x /tmp/cosign
            sudo mv /tmp/cosign /usr/local/bin/cosign || mv /tmp/cosign /usr/local/bin/cosign || echo "âš ï¸  Cosign install failed"
            cosign version || echo "âš ï¸  Cosign version check failed"
          fi

      - name: Sign IPA with Sigstore
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        continue-on-error: true
        run: |
          echo "ðŸ” Signing IPA with Sigstore..."
          if command -v cosign &> /dev/null; then
            chmod +x scripts/sign_artifact.sh || true
            # Use OIDC for authentication in GitHub Actions
            export COSIGN_EXPERIMENTAL=1
            export COSIGN_OIDC_ISSUER=https://token.actions.githubusercontent.com
            # Try OIDC first, fallback to manual if needed
            cosign sign-blob \
              --bundle "release-assets/ios/azuredevops-${{ steps.version.outputs.version_number }}.ipa.sigstore" \
              --oidc-issuer https://token.actions.githubusercontent.com \
              "release-assets/ios/azuredevops-${{ steps.version.outputs.version_number }}.ipa" || \
            echo "âš ï¸  Sigstore signing skipped (OIDC authentication failed)"
          else
            echo "âš ï¸  cosign not installed. Sigstore signing will be skipped."
          fi

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: |
            release-assets/ios/azuredevops-*.ipa
            release-assets/ios/azuredevops-*.ipa.sigstore
          retention-days: 30

      - name: Upload SBOM artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-sbom
          path: |
            build/sbom/
          retention-days: 30
          if-no-files-found: ignore

  update-documentation:
    name: Update Documentation
    # runs-on: macos-latest
    runs-on: alpay-mac
    needs: build-ios
    if: |
      success() && 
      github.ref == 'refs/heads/main' && 
      github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          VERSION_NUMBER=$(echo $VERSION | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT

      - name: Update RELEASE_NOTES.md
        continue-on-error: true
        run: |
          VERSION="${{ steps.version.outputs.version_number }}"
          BUILD_DATE=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          if [ -f "RELEASE_NOTES.md" ]; then
            sed -i '' "s/^# Release Notes - v.*/# Release Notes - v$VERSION/" RELEASE_NOTES.md || true
            sed -i '' "s/\*\*Release Date:\*\*.*/\*\*Release Date:\*\* $BUILD_DATE/" RELEASE_NOTES.md || true
          fi

      - name: Update README.md
        continue-on-error: true
        run: |
          VERSION="${{ steps.version.outputs.version_number }}"
          if [ -f "README.md" ]; then
            sed -i '' "s/\*\*Versiyon:\*\*.*/\*\*Versiyon:\*\* $VERSION/" README.md || true
          fi

      - name: Commit documentation updates
        continue-on-error: true
        run: |
          git add RELEASE_NOTES.md README.md docs/*.md 2>/dev/null || true
          git commit -m "docs: Update documentation for v${{ steps.version.outputs.version_number }} [skip ci]" || exit 0
          git push origin main || exit 0

  create-release:
    name: Create GitHub Release (iOS)
    runs-on: ubuntu-latest
    needs: [build-ios]
    if: |
      success() && (
        (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
        startsWith(github.ref, 'refs/tags/v')
      )
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine tag name
        id: tag
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          elif [ -n "${{ needs.bump-version.outputs.tag_name }}" ] && [ "${{ needs.bump-version.result }}" == "success" ]; then
            TAG_NAME="${{ needs.bump-version.outputs.tag_name }}"
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          else
            VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ' | cut -d'+' -f1)
            TAG_NAME="v$VERSION"
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          fi
          echo "Using tag: $TAG_NAME"

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          VERSION_NUMBER=$(echo $VERSION | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: release-assets/ios/

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: ios-sbom
          path: release-assets/
          if-no-files-found: ignore

      - name: Generate release notes
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          VERSION="${{ steps.version.outputs.version_number }}"
          
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%an)" | head -30)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%an)" -20)
          fi
          
          NOTES="## ðŸš€ iOS Build - $TAG_NAME
          
          ### ðŸ“¦ Version: $VERSION
          
          ### ðŸ“¥ Downloads
          - **IPA**: [azuredevops-$VERSION.ipa](https://github.com/${{ github.repository }}/releases/download/$TAG_NAME/azuredevops-$VERSION.ipa)
          
          ### ðŸ“± Installation
          - **iOS IPA**: Install via TestFlight, MDM, or direct installation (requires signed device)
          
          ### ðŸ”§ Build Information
          - **Flutter Version**: 3.27.0
          - **Build Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          - **Commit**: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          
          ### ðŸ“ Changes
          $CHANGELOG"
          
          echo "$NOTES" > release-notes.md

      - name: Download documentation
        continue-on-error: true
        run: |
          mkdir -p release-assets/docs
          cp RELEASE_NOTES.md release-assets/docs/ 2>/dev/null || true
          cp README.md release-assets/docs/ 2>/dev/null || true
          cp docs/*.md release-assets/docs/ 2>/dev/null || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: iOS Release ${{ steps.tag.outputs.tag_name }}
          body_path: release-notes.md
          files: |
            release-assets/ios/azuredevops-*.ipa
            release-assets/ios/azuredevops-*.ipa.sigstore
            release-assets/spdx.json
            release-assets/sbom.txt
            release-assets/docs/*.md
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

