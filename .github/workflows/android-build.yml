# GitHub Actions Workflow for Android Build
# Flutter Android APK and AAB build

name: Android Build

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter analyze
        run: flutter analyze

      - name: Run Flutter test
        run: flutter test

  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/azuredevops.apk
          retention-days: 7

  build-aab:
    name: Build AAB
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  deploy-beta:
    name: Deploy Beta
    runs-on: ubuntu-latest
    needs: build-apk
    if: github.ref == 'refs/heads/develop'
    environment:
      name: beta
      url: https://example.com/beta
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/

      - name: Deploy with Fastlane
        run: fastlane android beta
        env:
          # Add your deployment credentials here
          # GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build-aab
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://play.google.com/store/apps/details?id=io.purplesoft.azuredevops_onprem
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/

      - name: Deploy with Fastlane
        run: fastlane android release
        env:
          # Add your deployment credentials here
          # GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-apk, build-aab]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract tag name
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag name: $TAG_NAME"

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: release-assets/

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-aab
          path: release-assets/

      - name: Rename APK with version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          mv release-assets/azuredevops.apk "release-assets/azuredevops-$TAG_NAME.apk"

      - name: Rename AAB with version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          mv release-assets/app-release.aab "release-assets/azuredevops-onprem-$TAG_NAME.aab"

      - name: Generate release notes
        id: release_notes
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          
          NOTES="## Azure DevOps OnPrem Mobile App - $TAG_NAME
          
          ### Version: $VERSION
          
          ### ðŸ“¦ Downloads
          - **APK**: [azuredevops-$TAG_NAME.apk](https://github.com/${{ github.repository }}/releases/download/$TAG_NAME/azuredevops-$TAG_NAME.apk)
          - **AAB**: [azuredevops-$TAG_NAME.aab](https://github.com/${{ github.repository }}/releases/download/$TAG_NAME/azuredevops-$TAG_NAME.aab)
          
          ### ðŸ“± Installation
          - **APK**: Download and install directly on Android devices
          - **AAB**: Upload to Google Play Console for distribution
          
          ### ðŸ”§ Build Information
          - Flutter Version: 3.24.0
          - Build Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          - Commit: ${{ github.sha }}
          
          ### ðŸ“ Changes
          See commit history for detailed changes."
          
          echo "$NOTES" > release-notes.md
          echo "Release notes generated"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          body_path: release-notes.md
          files: |
            release-assets/azuredevops-*.apk
            release-assets/azuredevops-*.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

