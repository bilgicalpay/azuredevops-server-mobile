# GitHub Actions Workflow for Android Build
# Flutter Android APK and AAB build with automatic tagging and release

name: Android Build and Release

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      create_tag:
        description: 'Create new tag and release'
        required: false
        type: boolean
        default: false

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter analyze
        run: flutter analyze

      - name: Run Flutter test
        run: flutter test

  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK to azuredevops.apk
        run: |
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/azuredevops.apk
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/azuredevops.apk
          retention-days: 7

  build-aab:
    name: Build AAB
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_tag == 'true'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  create-tag-and-release:
    name: Create Tag and Release
    runs-on: ubuntu-latest
    needs: [build-apk, build-aab]
    if: |
      (github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_tag == 'true'))) ||
      startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          VERSION_NUMBER=$(echo $VERSION | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Version Number: $VERSION_NUMBER"

      - name: Determine tag name
        id: tag
        run: |
          if startsWith(github.ref, 'refs/tags/v'); then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "existing_tag=true" >> $GITHUB_OUTPUT
            echo "Using existing tag: $TAG_NAME"
          else
            VERSION_NUMBER="${{ steps.version.outputs.version_number }}"
            TAG_NAME="v$VERSION_NUMBER"
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "existing_tag=false" >> $GITHUB_OUTPUT
            echo "Creating new tag: $TAG_NAME"
          fi

      - name: Check if tag exists
        id: check_tag
        if: steps.tag.outputs.existing_tag == 'false'
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME does not exist"
          fi

      - name: Create and push tag
        if: steps.tag.outputs.existing_tag == 'false' && steps.check_tag.outputs.exists == 'false'
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME - Azure DevOps OnPrem Mobile App"
          git push origin "$TAG_NAME"
          echo "Tag $TAG_NAME created and pushed"

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: release-assets/

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-aab
          path: release-assets/

      - name: Rename APK with tag
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          mv release-assets/azuredevops.apk "release-assets/azuredevops-$TAG_NAME.apk"
          echo "APK renamed to azuredevops-$TAG_NAME.apk"

      - name: Rename AAB with tag
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          mv release-assets/app-release.aab "release-assets/azuredevops-$TAG_NAME.aab"
          echo "AAB renamed to azuredevops-$TAG_NAME.aab"

      - name: Generate release notes
        id: release_notes
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT_MSG=$(git log -1 --pretty=%B)
          COMMIT_AUTHOR=$(git log -1 --pretty=%an)
          COMMIT_DATE=$(git log -1 --pretty=%cd --date=format:'%Y-%m-%d %H:%M:%S UTC')
          
          # Get changelog from commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%an)" | head -20)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%an)" -10)
          fi
          
          NOTES="## ðŸš€ Azure DevOps OnPrem Mobile App - $TAG_NAME
          
          ### ðŸ“¦ Version: $VERSION
          
          ### ðŸ“¥ Downloads
          - **APK**: [azuredevops-$TAG_NAME.apk](https://github.com/${{ github.repository }}/releases/download/$TAG_NAME/azuredevops-$TAG_NAME.apk)
          - **AAB**: [azuredevops-$TAG_NAME.aab](https://github.com/${{ github.repository }}/releases/download/$TAG_NAME/azuredevops-$TAG_NAME.aab)
          
          ### ðŸ“± Installation
          - **APK**: Download and install directly on Android devices
          - **AAB**: Upload to Google Play Console for distribution
          
          ### ðŸ”§ Build Information
          - **Flutter Version**: 3.24.0
          - **Build Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          - **Commit**: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          - **Commit Author**: $COMMIT_AUTHOR
          - **Commit Date**: $COMMIT_DATE
          
          ### ðŸ“ Recent Changes
          $CHANGELOG
          
          ### ðŸ“‹ Full Changelog
          See [commit history](https://github.com/${{ github.repository }}/compare/$LAST_TAG...$TAG_NAME) for detailed changes."
          
          echo "$NOTES" > release-notes.md
          echo "Release notes generated"

      - name: Check if release exists
        id: check_release
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release $TAG_NAME already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release $TAG_NAME does not exist"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          body_path: release-notes.md
          files: |
            release-assets/azuredevops-*.apk
            release-assets/azuredevops-*.aab
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-beta:
    name: Deploy Beta
    runs-on: ubuntu-latest
    needs: build-apk
    if: github.ref == 'refs/heads/develop'
    environment:
      name: beta
      url: https://example.com/beta
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/

      - name: Deploy with Fastlane
        run: fastlane android beta
        env:
          # Add your deployment credentials here
          # GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build-aab, create-tag-and-release]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://play.google.com/store/apps/details?id=io.purplesoft.azuredevops_onprem
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/

      - name: Deploy with Fastlane
        run: fastlane android release
        env:
          # Add your deployment credentials here
          # GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
