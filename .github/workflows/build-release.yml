# GitHub Actions Workflow for Android and iOS Build
# Unified workflow for both platforms with automatic semantic versioning and release

name: Build and Release (Android + iOS)

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: false
        type: choice
        options:
          - both
          - android
          - ios
        default: both
      version_bump:
        description: 'Version bump type'
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Check for outdated dependencies
        run: |
          chmod +x scripts/update_dependencies.sh
          ./scripts/update_dependencies.sh

      - name: Upload dependency report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-update-report
          path: |
            dependency_update_report.md
            dependency_check.txt
            security_audit_dependencies.txt
          retention-days: 7

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    needs: update-dependencies
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (Android)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter analyze
        run: flutter analyze

      - name: Run Flutter test
        run: flutter test

      - name: Security Scan
        run: |
          echo "ðŸ”’ Running security scan..."
          chmod +x scripts/security_scan.sh
          ./scripts/security_scan.sh || true

  bump-version:
    name: Bump Version and Create Tag
    runs-on: ubuntu-latest
    needs: test
    if: |
      github.ref == 'refs/heads/main' && 
      github.event_name == 'push' && 
      !contains(github.event.head_commit.message, 'chore(release):') &&
      !contains(github.event.head_commit.message, '[skip version]')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          VERSION_NUMBER=$(echo $VERSION | cut -d'+' -f1)
          BUILD_NUMBER=$(echo $VERSION | cut -d'+' -f2)
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Determine version bump type
        id: bump_type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            BUMP_TYPE="${{ github.event.inputs.version_bump }}"
          else
            BUMP_TYPE="patch"
          fi
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Bump type: $BUMP_TYPE"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.version_number }}"
          BUILD_NUMBER="${{ steps.current_version.outputs.build_number }}"
          BUMP_TYPE="${{ steps.bump_type.outputs.bump_type }}"
          
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_BUILD_NUMBER=$((BUILD_NUMBER + 1))
          NEW_FULL_VERSION="${NEW_VERSION}+${NEW_BUILD_NUMBER}"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_build_number=$NEW_BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "new_full_version=$NEW_FULL_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_FULL_VERSION"

      - name: Update pubspec.yaml
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_full_version }}"
          sed -i "s/^version:.*/version: $NEW_VERSION/" pubspec.yaml
          echo "Updated pubspec.yaml to version: $NEW_VERSION"

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_full_version }}"
          git add pubspec.yaml
          git commit -m "chore(release): bump version to $NEW_VERSION" || exit 0
          git push origin main

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          TAG_NAME="v$NEW_VERSION"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME - Azure DevOps OnPrem Mobile App"
          git push origin "$TAG_NAME"
          echo "tag_name=$TAG_NAME" >> $GITHUB_ENV
          echo "Tag $TAG_NAME created and pushed"

      - name: Set outputs
        id: outputs
        run: |
          echo "tag_name=v${{ steps.new_version.outputs.new_version }}" >> $GITHUB_OUTPUT
          echo "version=${{ steps.new_version.outputs.new_full_version }}" >> $GITHUB_OUTPUT

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: test
    if: |
      (github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v'))) ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'both' || github.event.inputs.platform == 'android'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate SBOM
        run: |
          echo "ðŸ“‹ Generating SBOM..."
          chmod +x scripts/generate_sbom.sh
          ./scripts/generate_sbom.sh || true

      - name: Build APK
        run: flutter build apk --release

      - name: Build AAB
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        run: flutter build appbundle --release

      - name: Rename APK
        run: |
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/azuredevops.apk
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/azuredevops.apk
          retention-days: 7

      - name: Upload AAB artifact
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: test
    if: |
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'both' || github.event.inputs.platform == 'ios'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Build iOS IPA
        run: flutter build ipa --release

      - name: Prepare IPA artifact
        run: |
          mkdir -p release-assets
          if [ -f "build/ios/ipa/azuredevops_onprem.ipa" ]; then
            cp build/ios/ipa/azuredevops_onprem.ipa release-assets/azuredevops.ipa
          fi

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: release-assets/azuredevops.ipa
          retention-days: 7

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, bump-version]
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine tag name
        id: tag
        run: |
          if startsWith(github.ref, 'refs/tags/v'); then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          else
            TAG_NAME="${{ needs.bump-version.outputs.tag_name }}"
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          fi
          echo "Using tag: $TAG_NAME"

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          VERSION_NUMBER=$(echo $VERSION | cut -d'+' -f1)
          BUILD_NUMBER=$(echo $VERSION | cut -d'+' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: release-assets/android/

      - name: Download Android AAB
        uses: actions/download-artifact@v4
        with:
          name: android-aab
          path: release-assets/android/
          if-no-files-found: ignore

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: release-assets/ios/
          if-no-files-found: ignore

      - name: Rename Android files
        run: |
          VERSION="${{ steps.version.outputs.version_number }}"
          if [ -f "release-assets/android/azuredevops.apk" ]; then
            mv release-assets/android/azuredevops.apk "release-assets/android/azuredevops-$VERSION.apk"
          fi
          if [ -f "release-assets/android/app-release.aab" ]; then
            mv release-assets/android/app-release.aab "release-assets/android/azuredevops-$VERSION.aab"
          fi

      - name: Rename iOS files
        run: |
          VERSION="${{ steps.version.outputs.version_number }}"
          if [ -f "release-assets/ios/azuredevops.ipa" ]; then
            mv release-assets/ios/azuredevops.ipa "release-assets/ios/azuredevops-$VERSION.ipa"
          fi

      - name: Generate release notes
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_NUMBER="${{ steps.version.outputs.version_number }}"
          
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%an)" | head -30)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%an)" -20)
          fi
          
          COMMIT_COUNT=$(git rev-list --count ${LAST_TAG}..HEAD 2>/dev/null || git rev-list --count HEAD)
          
          NOTES="## ðŸš€ Azure DevOps OnPrem Mobile App - $TAG_NAME
          
          ### ðŸ“¦ Version: $VERSION
          
          ### ðŸ“¥ Downloads
          
          #### Android
          - **APK**: [azuredevops-$VERSION_NUMBER.apk](https://github.com/${{ github.repository }}/releases/download/$TAG_NAME/azuredevops-$VERSION_NUMBER.apk)
          - **AAB**: [azuredevops-$VERSION_NUMBER.aab](https://github.com/${{ github.repository }}/releases/download/$TAG_NAME/azuredevops-$VERSION_NUMBER.aab)
          
          #### iOS
          - **IPA**: [azuredevops-$VERSION_NUMBER.ipa](https://github.com/${{ github.repository }}/releases/download/$TAG_NAME/azuredevops-$VERSION_NUMBER.ipa)
          
          ### ðŸ“± Installation
          - **Android APK**: Download and install directly on Android devices
          - **Android AAB**: Upload to Google Play Console for distribution
          - **iOS IPA**: Install via TestFlight, MDM, or direct installation (requires signed device)
          
          ### ðŸ”§ Build Information
          - **Flutter Version**: 3.24.0
          - **Build Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          - **Commit**: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          - **Commits in this release**: $COMMIT_COUNT
          
          ### ðŸ“ Changes ($COMMIT_COUNT commits)
          $CHANGELOG
          
          ### ðŸ“‹ Full Changelog
          See [commit history](https://github.com/${{ github.repository }}/compare/${LAST_TAG}...$TAG_NAME) for detailed changes."
          
          echo "$NOTES" > release-notes.md
          
      - name: Use RELEASE_NOTES.md if available
        run: |
          if [ -f "release-assets/RELEASE_NOTES.md" ]; then
            echo "Using RELEASE_NOTES.md for release body"
            cp release-assets/RELEASE_NOTES.md release-notes.md
          else
            echo "Using generated release notes"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          body_path: release-notes.md
          files: |
            release-assets/android/azuredevops-${{ steps.version.outputs.version_number }}.apk
            release-assets/android/azuredevops-${{ steps.version.outputs.version_number }}.aab
            release-assets/ios/azuredevops-${{ steps.version.outputs.version_number }}.ipa
            release-assets/RELEASE_NOTES.md
            release-assets/spdx.json
            release-assets/sbom.txt
            release-assets/security_report.md
            release-assets/security_audit.md
            release-assets/security/comprehensive_audit.md
            release-assets/dependencies/dependency_update_report.md
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

